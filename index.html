<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Crédito</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="cartao-imagem">
            <div class="cartao">
                <div class="cartao-frente">
                    <div class="cartao-logo">
                        <img src="img/wifi.svg" alt="wifi">
                    </div>
                    <div class="cartao-info">
                        <span>Informação do cartão</span>
                        <span>Aproximação</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-cartao">
            <div class="campo">
                <label for="card-number">NÚMERO DO CARTÃO</label>
                <div class="input-grupo">
                    <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX">
                </div>
            </div>
            <div class="campo">
                <label for="card-holder">TITULAR DO CARTÃO</label>
                <input type="text" id="card-holder" placeholder="Nome Completo">
            </div>
            <div class="campo">
                <label for="expiration-date">DATA DE VENCIMENTO</label>
                <div class="input-grupo">
                    <select id="expiration-month">
                        <option value="">Mês</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>





</body>

</html>
